<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="Assets/thinking.svg">
        <link rel="stylesheet" href="Css/GuessGame.css">
        <title></title>
</head>
<body>
    <h1 class="header"></h1>
    <div class="guess-game">
        <div class="guess-area">
            <div class="inputs"></div>
            <div class="control">
                <button class="check">Check Word</button>
                <button class="hint"> <span></span> Hint</button>
            </div>
        </div>
        <div class="key-colors">
            <h2>Key Colors</h2>
            <div class="key-color">
                <div class="key correct"></div>
                <div class="key-text">Letter Is Right And In Place</div>
            </div>
            <div class="key-color ">
                <div class="key not-in-place"></div>
                <div class="key-text">Letter Is Right But Not In Place</div>
            </div>
            <div class="key-color ">
                <div class="key wrong"></div>
                <div class="key-text">Letter Not Exists In Word</div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="JS/GuessGame.js"></script>
</body>
</html>
